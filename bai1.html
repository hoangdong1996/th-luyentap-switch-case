<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc switch case</title>
</head>
<body>
<script>
    switch (browser) {
        case 'Edge':
            alert("You're got the Edge!");
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Sarafi':
        case 'Opera':
            alert("Okay support these browser too");
            break;
        default:
            alert("We hope that this page looks ok!");
    }

</script>
</body>
</html>
